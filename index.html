<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="div_result" id="result"></div>
  <div class="buttons_div">
    <div class="numbers">
      <button onclick="add(1)">1</button>
      <button onclick="add(2)">2</button>
      <button onclick="add(3)">3</button>
      <button onclick="add(4)">4</button>
      <button onclick="add(5)">5</button>
      <button onclick="add(6)">6</button>
      <button onclick="add(7)">7</button>
      <button onclick="add(8)">8</button>
      <button onclick="add(9)">9</button>
      <button class="equals" onclick="resultBlock.innerHTML=''">C</button>
      <button onclick="add(0)">0</button>
      <button class="equals"  onclick="count()">=</button>
    </div>

    <div class="operations">
      <button onclick="add('+')">+</button>
      <button onclick="add('-')">-</button>
      <button onclick="add('*')">*</button>
      <button onclick="add('/')">/</button>

    </div>

  </div>

</div>
<script src="js/main.js"></script>
</body>
</html>
